<!DOCTYPE html>
<html lang="en">
<head>

    <title>Primer uso javaScript</title>
</head>
<body>
    <h1 id="titulo">Titulo de p√°gina</h1>
    <button id="boton">Cambiar Texto</button>

        let titulo=document.getElementById("titulo");

        boton.addEventListener('click',()=>{
            titulo.textContent="Titulo Cambiado"
        })
        console.log(boton);
        console.log(titulo);


    </script>

</html>
